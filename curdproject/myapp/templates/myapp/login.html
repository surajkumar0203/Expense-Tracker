{% extends "myapp/base.html" %}
{% load static %}

{% block style_ragister_login %}
    <link rel="stylesheet" href="{% static "css/ragister_login_style.css" %}"/>
{% endblock style_ragister_login %}

{% block start %}
    <div class="ragister-login-container">
        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p>Not registered? <a href="{% url "ragister" %}">Click Here</a></p>
    </div>
{% endblock start %}
